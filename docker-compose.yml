services:
  app:
    build: .
    container_name: ai-html-builder
    restart: unless-stopped
    ports:
      - "6669:8000"
    env_file:
      - .env.prod
    volumes:
      - ./data:/app/data
    networks:
      - npm_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  npm_network:
    external: true
    name: nginx-proxy-manager_npm_network
